# Docker Compose Development Overrides
# Hot reloading and development-specific configurations

version: '3.8'

services:
  frontend:
    build:
      target: deps  # Use deps stage for development
    command: npm run dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    volumes:
      - ./frontend/src:/app/src:delegated
      - ./shared:/app/shared:delegated
      - ./frontend/.env.local:/app/.env.local:ro
    ports:
      - "3000:3000"
      - "3001:3001"  # Next.js dev server

  backend:
    build:
      target: deps  # Use deps stage for development
    command: npm run dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./backend/src:/app/src:delegated
      - ./shared:/app/shared:delegated
      - ./backend/.env:/app/.env:ro
      - ./backend/prisma:/app/prisma:delegated
    ports:
      - "4000:4000"
      - "5555:5555"  # Prisma Studio
      - "9229:9229"  # Node.js debugger

  postgres:
    ports:
      - "5432:5432"  # Expose for local development
    environment:
      - POSTGRES_PASSWORD=beautyconnect_dev_pass
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    ports:
      - "6379:6379"  # Expose for local development
    volumes:
      - redis_dev_data:/data

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local